<!DOCTYPE html>
<html>
<head>
  <title>stade d'honneur casablanca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-top: 20px;
    }
    
    .gallery img {
      max-width: 100%;
      height: auto;
    }
    
    .caption {
      text-align: center;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>stade d'honneur casablanca</h1>
  </header>
  
  <div class="container">
    <h2>Galerie d'images</h2>
    <div class="gallery">
      <div class="image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Stade_Mohamed_V%2C_Casablanca.jpg" alt="Image 1">
        <div class="caption">Image 1</div>
      </div>
      <div class="image">
        <img src="https://fr.le7tv.ma/wp-content/uploads/2021/10/EB67D0D7-91D9-4B74-B580-EE307564A291-780x470.jpeg" alt="Image 2">
        <div class="caption">Image 2</div>
      </div>
      <div class="image">
        <img src="https://cloudfront-eu-central-1.images.arcpublishing.com/le360/357M7KYHXBD6BAGL64LDLB77SM.png" alt="Image 3">
        <div class="caption">Image 3</div>
      </div>
    </div>
  </div>
</body>
</html>
